---
traefik_int_conf_global:
    sendAnonymousUsage: "{{ traefik_qs_send_anonymous_usage }}"

traefik_int_conf_entryPoints:
    http:
        address: :80

traefik_int_conf_entryPoints_https:
    https:
        address: :443

traefik_int_conf_entryPoints_https_redirect:
    http:
        http:
            redirections:
                entryPoint:
                    to: https
                    scheme: https

traefik_int_conf_provider_docker:
    docker: 
        exposedByDefault: "{{ traefik_qs_exposedbydefault }}"
        endpoint: "unix:///var/run/docker.sock"
        network: "{{ traefik_network }}"

traefik_int_conf_provider_dynamic_configuration:
    file:
        directory: "/etc/traefik/dynamic_conf"

traefik_int_conf_log:
    level: "{{ traefik_qs_log_level }}"

traefik_int_conf_certificatesResolvers_le:
    letsencrypt:
        acme:
            email: "{{ traefik_qs_https_le_mail }}"
            tlsChallenge: {}
            storage: /letsencrypt/acme.json

# Based on Mozilla SSL Config Generator 
# https://ssl-config.mozilla.org/#server=traefik
traefik_int_conf_tls_options:    
    tls:
        options:
            modern:
                minVersion: VersionTLS13
            intermediate:
                minVersion: VersionTLS12
                cipherSuites: 
                    - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
                    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
                    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                    - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
            old:
                minVersion: TLSv1
                cipherSuites: 
                    - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
                    - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                    - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
                    - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                    - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305
                    - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
                    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
                    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
                    - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
                    - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
                    - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
                    - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
                    - TLS_RSA_WITH_AES_128_GCM_SHA256
                    - TLS_RSA_WITH_AES_256_GCM_SHA384
                    - TLS_RSA_WITH_AES_128_CBC_SHA256
                    - TLS_RSA_WITH_AES_128_CBC_SHA
                    - TLS_RSA_WITH_AES_256_CBC_SHA
                    - TLS_RSA_WITH_3DES_EDE_CBC_SHA

traefik_int_conf_http_middlewares:
    http:
        middlewares:
            hsts-header:
                headers:
                    STSSeconds: 63072000
            xssfilter-header:
                headers:
                    browserXssFilter: true

traefik_conf_global: "{{
    traefik_int_conf_global | combine(traefik_confkey_global | default({}))
}}"
traefik_conf_entryPoints: "{{
    traefik_int_conf_entryPoints
    | combine(traefik_confkey_entryPoints
    | default({}))
}}"

traefik_conf_providers: "{{
    traefik_int_conf_provider_docker | combine(traefik_int_conf_provider_dynamic_configuration) | combine(traefik_confkey_providers | default({}))
}}"

traefik_conf_middlewares: "{{
    traefik_int_conf_http_middlewares | combine(traefik_confkey_middlewares | default({}))
}}"

traefik_conf_tls: "{{
    traefik_int_conf_tls_options | combine(traefik_confkey_tls | default({}))
}}"

traefik_conf_log: "{{
    traefik_int_conf_log | combine(traefik_confkey_log | default({}))
}}"

traefik_volumes:
    - /etc/localtime:/etc/localtime:ro
    - "/var/run/docker.sock:/var/run/docker.sock:ro"
    - "{{ traefik_dynamic_file_config_dir }}/:/etc/traefik/dynamic_conf/:ro"
    - "{{ traefik_dir }}/traefik.yml:/etc/traefik/traefik.yml"
    - "{{ traefik_dir }}/letsencrypt/:/letsencrypt/:rw"
    - traefik-data:/etc/traefik
